<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{ movie?.title }}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/movies"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card *ngIf="movie">
  <ion-img [src]="imageBaseUrl +'/w400' + movie.poster_path" class="movie-img"></ion-img>
  <ion-card-header>
    <ion-card-title>{{ movie.title }}</ion-card-title>
    <ion-card-subtitle>{{ movie.tagline }}</ion-card-subtitle>

    <ion-text>
      <span *ngFor="let g of movie.genres; let isLast = last">

        {{ g.name }} {{ !isLast ? ' . ': ''}}

      </span>
    </ion-text>
  </ion-card-header>
  <ion-card-content>
    <ion-label color="meduim">{{ movie.overview }}</ion-label>
    <ion-item lines="none" color="meduim">
      <ion-icon name="calendar-outline" slot="start"></ion-icon>
      <ion-label>{{ movie.release_date | date: 'y'}}</ion-label>
    </ion-item>

    <ion-item lines="none" color="meduim">

      <ion-icon name="cash-outline" slot="start"></ion-icon>
      <ion-label>{{ movie.budget | currency: 'USD' }}</ion-label>

    </ion-item>
  </ion-card-content>
</ion-card>
</ion-content>
<ion-footer>
  <ion-button expand="full" (click)="openHomepage()">
    Open Home page
  </ion-button>
</ion-footer>
